<user-profiles-blasts-invite-to-event-modal
        [blastList]="blastList"
        (closeResult)="$event.status==='SUCCESS'?notificationsService.success('Success',4):''"
        #massMessagingInviteEventModalComponent>
</user-profiles-blasts-invite-to-event-modal>

<ion-content [scrollEvents]="true">
<ion-row class="mt-30 bg-purple-background default-horizontal-padding">
    <ion-col size="12" class="pa-4 br-4" style="box-shadow: 0px 0px 16px 0px #F2E2FF;">
        <ion-row class=" bb-1px-grey pb-4 d-flex ion-align-items-center">
            <ion-col size="2">
                <images-get-image-by-entity-and-type-unique-image-ngx-avatar
                        class="mr-16px"
                        [alt]="blastList.blast_list_name"
                        [entityId]="blastList.blast_list_id"
                        [entityType]="'BLAST_PROFILE_PIC'"
                        [size]="49"
                        [round]="true"
                ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
            </ion-col>
            <ion-col size="6">
                <ion-label class="d-inline-block mr-2">
                    {{blastList.blast_list_name}}
                </ion-label>
                <user-profiles-edit-group-modal #editGroupModalComponent></user-profiles-edit-group-modal>
                <ion-icon style="width: 20px" class="d-inline-block font-color-primary" name="pencil-outline"
                (click)="editGroupModalComponent.openModal()"></ion-icon>
                <br>
                <ion-label class="d-inline-block">
                    Email
                    contact type | {{blastList.total_blast_list_items}} contacts
                </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">

                <ion-icon (click)="massMessagingInviteEventModalComponent.openModal()" class="font-color-white  pa-2 mr-4 br-999999 bg-primary" size="large"  name="paper-plane-outline"></ion-icon>
                <user-profiles-blast-details-profile-pop-over
                [blastList]="blastList"></user-profiles-blast-details-profile-pop-over>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="pt-6">
                <ion-segment [scrollable]="true" [(ngModel)]="segment">
                    <ion-segment-button value="All Contacts">All Contacts</ion-segment-button>
                    <ion-segment-button value="Blasts">Blasts</ion-segment-button>
                </ion-segment>
            </ion-col>
            <ion-col *ngIf="segment==='All Contacts'">
                <user-profiles-blast-details-contacts-page [blastList]="blastList" ></user-profiles-blast-details-contacts-page>
            </ion-col>
            <ion-col *ngIf="segment==='Blasts'">
                <user-profiles-blast-details-blasts-page [blastList]="blastList"></user-profiles-blast-details-blasts-page>
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
</ion-content>
