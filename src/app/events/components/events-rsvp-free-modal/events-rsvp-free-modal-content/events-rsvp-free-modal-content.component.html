<ion-col size="12" class="bg-white  ion-text-justify ph-4 pv-4 ion-margin-top">
    <ion-row class="d-flex justify-content-between align-items-center px-24">
        <ion-col class="fs-18 text-justify">RSVP</ion-col>
        <ion-button class=""
                (click)="closeModal({status:'CLOSE', data:undefined})"
        >X
<!--            <ion-icon name="X"></ion-icon>-->
        </ion-button>
    </ion-row>
    <hr>
    <ion-row class="w-100 mt-40px  font-weight-700 font-size-18 px-24">
        <span>Are you attending this event?</span>
    </ion-row>

    <events-create-event-attendee-for-free-event-ticket-and-user-account-no-template
            [eventTicket]="eventTicket" (eventAttendeesReceived)="closeModal({data:$event,status:'SUCCESS'})"
            #createEventAttendee></events-create-event-attendee-for-free-event-ticket-and-user-account-no-template>


    <ion-row class="mt-24px d-flex align-items-center px-24">
<!--        <ion-button-->
<!--                (click)='print(eventTicket)'-->
<!--        >click</ion-button>-->
        <ion-button
                size="large" fill="outline" color="" shape="round" class="ml-32px ion-margin-end"
                    (click)="createEventAttendee.createEventAttendeeForFreeEventTicketAndUserAccount(createEventAttendee.createRequestData())"
        >
            Yes
        </ion-button>
        <ion-button size="large" fill="outline" color="red" shape="round" class=" ml-32px">No</ion-button>
    </ion-row>
