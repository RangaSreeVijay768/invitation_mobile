<events-past-attendees-get-event-attendees-of-user-account
        [userAccount]="userAccount"
        (eventAttendeesReceived)=addItems($event)
        (eventAttendees)="event_attendees = pastAttendeesGetEventAttendeesOfUserAccountComponent.event_attendees"
        #pastAttendeesGetEventAttendeesOfUserAccountComponent>
</events-past-attendees-get-event-attendees-of-user-account>

<ion-row class="d-flex ion-justify-content-center mt-5">
    <ion-col size="11">
        <ion-row class="d-flex ion-justify-content-center">
            <ion-col size="11" class=" pb-4 border-bottom-1px-dashed-grey-1">
                <input type="checkbox" class="w-27 h-27">
                <ion-label class="font-size-14px font-weight-bold ml-4"
                           (change)="selectAllItems(event_attendees)">
                    Select all contacts
                </ion-label>
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let contact of event_attendees" class="mt-3">
            <ion-col size="2" class="d-flex">
                <images-get-image-by-entity-and-type-unique-image-ngx-avatar
                        class="cursor-pointer d-flex justify-content-center mt-8px"
                        [alt]="contact.user_account.display_name"
                        [entityId]="contact.user_account?.user_account_id||'test'"
                        [entityType]="'USER_PROFILE_PIC'"
                        [size]="40"
                        [round]="true"
                ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
            </ion-col>

            <ion-col size="8">
                <ion-row>
                    <ion-col size="12">
                        <ion-label
                                class="font-weight-bold font-size-14px">{{contact.user_account.display_name}}</ion-label>
                    </ion-col>
                </ion-row>

                <ion-row class="mt-1">
                    <ion-col size="12" class="d-flex ion-justify-content-between ion-align-items-center">
                        <img src="assets/images/cake.png" height="20" width="20"
                             class="mr-1">
                        <ion-label class="font-weight-400 font-color-grey-2 font-size-14px"
                                   *ngIf="contact.user_account.date_of_birth">{{contact.user_account?.date_of_birth|appDateFormat:'MM/dd/yyyy'}}</ion-label>
                        <img src="assets/images/Ellipse.svg" class="mh-2">
                        <ion-label class="font-weight-400 font-color-grey-2 font-size-14px"
                                   *ngIf="contact.user_account.city">Lives
                            in {{contact.user_account.city}}</ion-label>
                    </ion-col>
                </ion-row>

            </ion-col>

            <ion-col size="2" class="d-flex ion-justify-content-center">
                <input type="checkbox" class="w-27 h-27"
                       (click)="user_accounts_list.push(contact.user_account);
                        userAccountsReceived.emit(user_accounts_list)">
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
