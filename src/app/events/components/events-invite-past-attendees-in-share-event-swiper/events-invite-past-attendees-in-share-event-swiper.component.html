<swiper-container (afterinit)="swiperReady($event)"
                  #swiper class="h-100p">
    <swiper-slide>

        <ion-row class="position-fixed-top-0 bg-primary pv-4 ph-2">
            <ion-col size="12" class="d-flex ion-justify-content-between">
                <ion-label class="font-weight-bold font-size-24px font-color-white">Select contacts</ion-label>
                <ion-icon name="close-circle-outline" class="font-color-white font-size-24px bg-bmi-primary-light"
                          (click)="closeModalReceived.emit(true)"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-content>
            <events-past-attendees-get-event-attendees-of-user-account-scrolling
                    [userAccount]="loggedAccount"
                    (userAccountsReceived)="this.user_accounts_list = pastAttendeesGetEventAttendeesOfUserAccountScrolling.user_accounts_list; printU()"
                    #pastAttendeesGetEventAttendeesOfUserAccountScrolling></events-past-attendees-get-event-attendees-of-user-account-scrolling>
        </ion-content>
        <ion-row class="position-fixed-bottom-0 bg-white ion-justify-content-end w-100-percent ph-4 pv-8 border-top">
            <ion-col size="4" class="d-flex">
                <ion-button class="d-flex h-45px w-100-percent" expand="block"
                        (click)="slideNext()">
                    Next
                    <ion-icon name="arrow-forward"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </swiper-slide>

    <swiper-slide>

        <ion-row class="bg-primary pv-4 ph-2">
            <ion-col size="12" class="d-flex ion-justify-content-between">
                <ion-label class="font-weight-bold font-size-24px font-color-white">Invite contacts to event</ion-label>
                <ion-icon name="close-circle-outline" class="font-color-white font-size-24px bg-bmi-primary-light"
                          (click)="closeModalReceived.emit(true)"></ion-icon>
            </ion-col>
        </ion-row>

        <events-create-event-invites-by-event-and-user-accounts
                [userAccountIdList]="user_accounts_list"
                [event]="event"
                (eventInvitesCreated)="closeModalReceived.emit(true)"
                #createEventInvitesByEventAndUserAccountsComponent></events-create-event-invites-by-event-and-user-accounts>

        <ion-row class="d-flex ion-justify-content-center">
            <ion-col size="11" class="">

                <ion-row class="mt-30 d-flex ion-align-items-center" *ngIf="event">
                    <ion-col size="12" class="ion-justify-content-center">
                        <ion-row class="d-flex ion-justify-content-center">
                            <ion-col size="6">
                                <img src="assets/images/Frame%20547.png" class="">
                                <images-get-image-by-entity-and-type-unique-image-ngx-avatar
                                        [entityId]="event.event_id" [entityType]="'EVENT_PROFILE_PIC'"
                                        [alt]="event.event_title"
                                ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
                            </ion-col>
                        </ion-row>

                        <ion-row class="d-flex ion-justify-content-center">
                            <ion-col size="6">
                                <ion-label class="mt-5">{{event.event_title}}</ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>

                <ion-row class="mt-8 mb-5 d-flex ion-justify-content-between">
                    <ion-col class="d-flex ion-justify-content-center">
                        <ion-button (click)="closeModalReceived.emit(true)" class="">
                            Cancel
                        </ion-button>
                    </ion-col>
                    <ion-col class="">
                        <ion-button class=""
                                    (click)="createEventInvitesByEventAndUserAccountsComponent.createEventInvitesByEventAndUserAccounts(createEventInvitesByEventAndUserAccountsComponent.createRequestData())">
                            Send invitation
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </swiper-slide>
</swiper-container>
