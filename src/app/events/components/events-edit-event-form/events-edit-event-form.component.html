<ion-row class="pt-30 bg-col-purple">
    <ion-col size="12" class="default-horizontal-padding">

        <ion-label class="font-weight-700 font-size-32px d-inline-block mb-6">Update event</ion-label>

        <ion-row class="mb-4">
            <ion-col size="12">
                <ion-label class="ph-0 font-weight-bold font-size-16px text-transform-none mb-2">EVENT
                    TITLE
                    <span class="font-size-18px text-transform-none font-color-red mb-5 pb-6">*</span></ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="mb-6">
            <ion-col size="12">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['event_title']"></dynamic-ionic-form-control>
            </ion-col>
        </ion-row>


        <ion-row class="mb-4">
            <ion-col size="12">
                <ion-label class="font-weight-bold font-size-16px text-transform-none mb-0">ORGANIZER/HOST
                    NAME
                    <span class="font-size-18px text-transform-none font-color-red">*</span>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="mb-6">
            <ion-col size="12">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['organizer_or_host_name']"></dynamic-ionic-form-control>
            </ion-col>
        </ion-row>

        <ion-row class="mb-4">
            <ion-col size="12">
                <ion-label class="font-weight-bold font-size-16px text-transform-none">LOCATION
                    <span class="font-weight-bold font-size-18px text-transform-none font-color-red">*</span>
                </ion-label>
            </ion-col>
        </ion-row>

<!--        <ion-row class="mb-4">-->
        <!--            <ion-col size="12">-->
        <!--                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"-->
        <!--                                            [model]="formModelMap['location_type']"></dynamic-ionic-form-control>-->
        <!--            </ion-col>-->
        <!--        </ion-row>-->

        <ion-row class="mb-4 ion-align-items-center">
            <ion-col size="6" class="">
                <!--                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"-->
                <!--                                            [model]="formModelMap['location_type']"></dynamic-ionic-form-control>-->
                <ion-row>
                    <ion-col size="11" class="d-flex ion-justify-content-between">
                        <div (click)="location_type='OFFLINE'">
                            <input type="radio" name="fav_language" value="HTML">
                            <ion-label class="ml-2 font-weight-700 font-size-14px">In person</ion-label>
                        </div>

                        <div (click)="location_type='ONLINE'">
                            <input type="radio" name="fav_language" value="HTML">
                            <ion-label class="ml-2 font-weight-700 font-size-14px">Online</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>

<!--            <ion-col size="6" class="d-flex ion-align-items-center ion-justify-content-end">-->
<!--                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"-->
<!--                                            [model]="formModelMap['location_availability_status']"></dynamic-ionic-form-control>-->
<!--                <label class="font-poppins font-size-16px font-weight-500">Location TBD</label>-->
<!--            </ion-col>-->
        </ion-row>

        <div class="px-0" *ngIf="location_type === 'OFFLINE'">
            <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                               [model]="formModelMap['location']"></dynamic-ionic-form-control>
        </div>

        <ion-row class="mb-4 mt-6">
            <ion-col size="12">
                <ion-label class="ph-0 font-weight-bold font-size-16px text-transform-none mb-2">DATE AND TIME
                    <span class="font-size-18px text-transform-none font-color-red mb-5 pb-6">*</span></ion-label>
            </ion-col>
        </ion-row>

        <ion-row class="mb-6 d-flex ion-justify-content-center">
            <ion-col size="12" class="d-flex ion-align-items-center ion-justify-content-between">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['start_date']"></dynamic-ionic-form-control>

                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['start_time']"></dynamic-ionic-form-control>
            </ion-col>
        </ion-row>

        <ion-row class="mb-6 d-flex ion-justify-content-center">
            <ion-col size="12" class="d-flex ion-align-items-center ion-justify-content-between">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['end_date']"></dynamic-ionic-form-control>

                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['end_time']"></dynamic-ionic-form-control>
            </ion-col>
        </ion-row>

        <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder resize-none">
            <ion-row class="mb-4 mt-8">
                <ion-col>
                    <ion-label
                            class="font-size-16px text-transform-none font-weight-bold">
                        ADD DESCRIPTION
                        <span class="font-size-16px text-transform-none font-color-red">*</span>
                    </ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="mb-4">
                <ion-col>
                    <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                                [model]="formModelMap['event_description']"></dynamic-ionic-form-control>
                </ion-col>
            </ion-row>
        </form>

        <ion-row class="mb-4">
            <ion-col class="d-flex ion-align-items-center">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['hide_guest_list']"></dynamic-ionic-form-control>
                <ion-label class="font-poppins font-size-16px font-weight-500">HIDE GUEST LIST</ion-label>
            </ion-col>
        </ion-row>

        <ion-row class="mt-8">
            <ion-col size="12">
                <ion-label
                        class="font-size-16px font-color-black font-weight-bold text-transform-none">
                    VISIBILITY
                    <span class="font-size-16px font-weight-bold text-transform-none font-color-red">*</span>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-label class="font-size-16px font-color-outline-grey d-inline-block mt-2 mb-4">Who can see the event
        </ion-label>
        <ion-row class="mb-4">
            <ion-col size="12">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['invitation_policy']"></dynamic-ionic-form-control>
            </ion-col>
        </ion-row>

        <ion-row class="mb-4 mt-8">
            <ion-col size="12">
                <ion-label
                        class="font-size-16px font-weight-bold text-transform-none">
                    Event Category
                    <span class="font-weight-bold font-size-16px text-transform-none font-color-red">*</span>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="mb-10">
            <ion-col size="12" class="">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['event_category']"></dynamic-ionic-form-control>
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
