<form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder">
    <ion-row class="row mb-4">
        <ion-col size="12">
            <label class="font-weight-bold font-size-18px">TICKET NAME
                <span class="font-weight-bold font-size-18px font-color-red">*</span></label>
        </ion-col>
    </ion-row>
    <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                [model]="formModelMap['ticket_name']"></dynamic-ionic-form-control>
</form>
<ion-row class="row mt-8">
    <ion-col class="d-flex ion-justify-content-between">
        <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pr-2">
            <div class="row mb-4">
                <label class="font-weight-bold font-size-18px">TICKET PRICE
                    <span class="font-weight-bold font-size-18px font-color-red">*</span></label>
            </div>
            <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                        [model]="formModelMap['ticket_price']"></dynamic-ionic-form-control>
        </form>
        <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pl-2">
            <div class="row mb-4">
                <label class="font-weight-bold font-size-18px">TICKET QUANTITY
                    <span class="font-weight-bold font-size-18px font-color-red">*</span></label>
            </div>
            <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                        [model]="formModelMap['total_quantity']"></dynamic-ionic-form-control>
        </form>
    </ion-col>
</ion-row>


<ion-row class="d-flex ion-align-items-center mt-8">
    <ion-col size="12">
        <input type="checkbox" class="w-27 h-27 mr-4">
        <label class="font-weight-bold font-size-18px">Show available ticket quantity</label>
    </ion-col>
</ion-row>

<form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder mt-8">
    <div class="row mb-4">
        <label class="font-weight-bold font-size-18px">ADD DESCRIPTION
            <span class="font-weight-bold font-size-18px font-color-red">*</span></label>
    </div>
    <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                [model]="formModelMap['ticket_description']"></dynamic-ionic-form-control>
</form>

<ion-row class="d-flex ion-align-items-center mt-8">
    <ion-col size="12" class="d-flex ion-justify-content-between">
        <ion-row>
            <ion-col size="12" class="d-flex ion-justify-content-between">
                <input type="radio" name="x" class="mr-3">
                <label class="">Absorb fees</label>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="d-flex ion-justify-content-between">
                <input type="radio" name="x" class="mr-3">
                <label class="font-weight-bold font-size-18px">Pass along fees to buyer</label>
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>

<ion-row class="d-flex ion-align-items-center mt-3">
    <ion-col class="pt-1 pb-1 ph-4 rounded-4">
        <label class="font-color-primary font-size-16px">what are fees?</label>
    </ion-col>
</ion-row>

<ion-row
        class="d-flex ion-align-items-center ion-justify-content-between border-bottom-grey-1 pt-5 pb-5 bg-white mt-3"
        (click)="openAdvancedOptions()">
    <ion-col size="12">
        <label class="font-weight-bold font-size-18px">Advanced options</label>
    </ion-col>
    <!--  <i-feather name="chevron-down" class="font-poppins" *ngIf="!open_advanced_options"></i-feather>-->
    <!--  <i-feather name="chevron-up" class="font-poppins" *ngIf="open_advanced_options"></i-feather>-->
</ion-row>

<div *ngIf="open_advanced_options">
    <div class="row mt-8">
        <label class="font-weight-bold font-size-18px">SET PURCHASE QUANTITY</label>
    </div>
    <ion-row class="row">
        <ion-col size="12" class="d-flex ion-justify-content-between">
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pr-4">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['set_purchase_quantity_start']"></dynamic-ionic-form-control>
            </form>
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pl-4">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['set_purchase_quantity_end']"></dynamic-ionic-form-control>
            </form>
        </ion-col>
    </ion-row>

    <ion-row class="row mt-8">
        <ion-col size="12">
            <ion-label class="font-weight-bold font-size-18px">SALE DATE AND TIME</ion-label>
        </ion-col>
    </ion-row>

    <ion-row class="mt-8">
        <ion-col size="12" class="d-flex">
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pr-4">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['sale_start_date']"></dynamic-ionic-form-control>
            </form>
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pl-4">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['sale_start_time']"></dynamic-ionic-form-control>
            </form>
        </ion-col>
    </ion-row>

    <ion-row class="mt-8">
        <ion-col size="12" class="d-flex ion-justify-content-between">
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pr-4">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['sale_end_date']"></dynamic-ionic-form-control>
            </form>
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pl-4">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['sale_end_time']"></dynamic-ionic-form-control>
            </form>
        </ion-col>
    </ion-row>
</div>
