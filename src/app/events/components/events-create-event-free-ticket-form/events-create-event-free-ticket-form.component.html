<form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder">
    <ion-row class="mb-4">
        <ion-col size="12">
            <ion-label
                    class="font-weight-bold font-size-18px">
                TICKET
                NAME
                <span class="font-weight-bold font-size-18px font-color-red">*</span></ion-label>
        </ion-col>
    </ion-row>
    <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                [model]="formModelMap['ticket_name']"></dynamic-ionic-form-control>
</form>

<form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder mt-32px">
    <ion-row class="mb-4 mt-6">
        <ion-col size="12">
            <label class="font-weight-bold font-size-18px">TICKET
                QUANTITY
                <span class="font-weight-bold font-size-18px font-color-red">*</span></label>
        </ion-col>
    </ion-row>
    <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                [model]="formModelMap['total_quantity']"></dynamic-ionic-form-control>
</form>

<ion-row class="d-flex ion-align-items-center mt-8">
    <ion-col size="12">
        <input type="checkbox" class="w-27 h-27 mr-4">
        <label class="font-weight-bold font-size-18px">Show available ticket quantity</label>
    </ion-col>
</ion-row>

<form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder mt-32px">
    <ion-row class="mb-4 mt-6">
        <ion-col size="12">
            <label class="font-weight-bold font-size-18px">ADD
                DESCRIPTION
                <span class="font-weight-bold font-size-18px font-color-red">*</span></label>
        </ion-col>
    </ion-row>
    <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                [model]="formModelMap['ticket_description']"></dynamic-ionic-form-control>
</form>
<ion-row class="d-flex ion-align-items-center ion-justify-content-between border-bottom-grey-1 mt-6"
         (click)="setFreeWithRsvpUntil()">
    <ion-col size="12">
        <label class="font-weight-bold font-size-18px">FREE WITH RSVP UNTIL (optional)</label>
        <ion-icon name="arrow-dropdown" *ngIf="!free_with_rsvp_until_clicked"></ion-icon>
        <ion-icon name="arrow-dropup" *ngIf="free_with_rsvp_until_clicked"></ion-icon>
    </ion-col>
</ion-row>


<div *ngIf="free_with_rsvp_until_clicked">

    <ion-row>
        <ion-col size="6">
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pr-16px pt-24px">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['sale_start_date']"></dynamic-ionic-form-control>
            </form>
        </ion-col>

        <ion-col size="6">
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pl-16px">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['sale_start_time']"></dynamic-ionic-form-control>
            </form>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="6">
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pr-16px pt-24px">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['sale_end_date']"></dynamic-ionic-form-control>
            </form>
        </ion-col>

        <ion-col size="6">
            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder pl-16px">
                <dynamic-ionic-form-control [group]="formGroup" [layout]="formLayout"
                                            [model]="formModelMap['sale_end_time']"></dynamic-ionic-form-control>
            </form>
        </ion-col>
    </ion-row>
</div>
