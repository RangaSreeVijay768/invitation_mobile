<blasts-get-blast-lists-by-user-account-no-template
        [userAccount]="loggedAccount" [count]="10"
        (blastListsReceived)="blast_list = blastListsGetByUserAccount.blastLists"
        #blastListsGetByUserAccount #component></blasts-get-blast-lists-by-user-account-no-template>

<ion-row class="d-flex ion-justify-content-center mt-5">
    <ion-col size="11">
        <ion-row *ngFor="let blast_list_item of blast_list" class="">
            <ion-col class="d-flex"
                     (click)="blast_list_selected = blast_list_item; print(); blastListSelected.emit(blast_list_selected)"
                     [class.border-primary]="blast_list_selected?.blast_list_id=== blast_list_item.blast_list_id"
                     [class.br-2]="blast_list_selected?.blast_list_id=== blast_list_item.blast_list_id">
                <ion-row class="w-100-percent pa-2">
                    <ion-col size="2">
                        <images-get-image-by-entity-and-type-unique-image-ngx-avatar
                                class="cursor-pointer d-flex justify-content-center mt-8px"
                                [alt]="blast_list_item.blast_list_name"
                                [entityId]="blast_list_item.blast_list_id"
                                [entityType]="'BLAST_PROFILE_PIC'"
                                [size]="40"
                                [round]="true"
                                #imageComponent></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
                        <ion-label *ngIf="imageComponent.image">
                            <img class="w-100 h-100"
                                 src="{{imageComponent.image.uploaded_file.file_link}}">
                        </ion-label>
                    </ion-col>
                    <ion-col size="8">
                        <ion-row>
                            <ion-col size="12">
                                <ion-label
                                        class="font-weight-bold font-size-14px">{{blast_list_item.blast_list_name}}</ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row class="mt-1 ion-align-items-center">
                            <ion-col size="12" class="d-flex">

                                <ion-label class="font-weight-bold font-size-13px font-color-grey-2 mr-2">{{blast_list_item.blast_list_type}} contact type</ion-label>
                                <span class="font-weight-bold font-size-13px font-color-grey-2 mr-2">|</span>
                                <ion-label class="font-weight-bold font-size-13px font-color-grey-2">{{blast_list_item.total_blast_list_items}} contacts</ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-col>

        </ion-row>
    </ion-col>
</ion-row>
