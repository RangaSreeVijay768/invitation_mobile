<form [formGroup]="formGroup" #loginForm="ngForm">
    <ion-row>
        <ion-col size="12" class="d-flex ion-justify-content-start ion-align-items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                <path d="M4 4.5H20C21.1 4.5 22 5.4 22 6.5V18.5C22 19.6 21.1 20.5 20 20.5H4C2.9 20.5 2 19.6 2 18.5V6.5C2 5.4 2.9 4.5 4 4.5Z" stroke="#7F56D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 6.5L12 13.5L2 6.5" stroke="#7F56D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <label class="ml-3 font-weight-500 font-normal font-color-1">
                Email address or phone number
            </label>
        </ion-col>
        <ion-col [size]="12" class="mb-8 pa-0">
            <dynamic-ionic-form-control [group]="formGroup" [model]="formModelMap['email']"
                                        [layout]="formLayout"
                                        class="border-less-form p-0"></dynamic-ionic-form-control>
        </ion-col>
    </ion-row>
</form>
