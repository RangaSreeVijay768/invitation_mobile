<ion-row >
    <ion-col size="12">
        <ion-datetime-button datetime="datetime{{id}}" [ngClass]="styleClasses" color="primary"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
            <ng-template>
                <ion-datetime  id="datetime{{id}}" [presentation]="presentation||'time'" [value]="value"
                              [ngClass]="styleClasses" [hourCycle]="'h12'"
                              showDefaultButtons="true" size="cover" mode="ios"
                              (ionChange)="datePickerValueReceived($event)"></ion-datetime>
            </ng-template>
        </ion-modal>
    </ion-col>
</ion-row>
