<ion-footer>
    <ion-toolbar class="bg-white">
        <ion-row class="default-horizontal-padding ion-justify-content-between mt-4 mb-8">
            <ion-col size="5" class="ion-text-left">
                <ion-button [expand]="'block'" [shape]="'round'" [color]="'primary'" [promiseBtn]="actionPromise"
                            [fill]="'outline'" (click)="closeClicked.emit(true)" class="font-small font-weight-700">
                    {{cancelButtonText || 'Cancel'}}
                </ion-button>
            </ion-col>
            <ion-col size="5" class="ion-text-right">
                <ion-button [expand]="'block'" [shape]="'round'" [color]="'primary'" [promiseBtn]="actionPromise"
                            class=" font-small font-color-white font-weight-700"
                            [disabled]="buttonDisabled" (click)="onActionClick()">
                    {{buttonText}}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
