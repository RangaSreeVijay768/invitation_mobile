<ion-content [scrollEvents]="true">

    <ion-row>
        <ion-col size="12" class="d-flex ion-justify-content-between ion-align-items-center bg-primary ph-6 pv-4">
            <ion-label class="font-weight-bold font-size-18px font-color-white">Contact Filter</ion-label>
            <ion-label>
                <ion-icon style="background: rgba(255, 255, 255, 0.30);" (click)="closeModal({data:undefined,status:'SUCCESS'})" class="rounded-5 br-999999 pa-1 font-color-white" size="large"
                          name="close-outline"></ion-icon>
            </ion-label>
        </ion-col>
    </ion-row>
    <ion-row class="default-horizontal-padding">
        <ion-col size="12" class="mv-6">
            <ion-label class="font-weight-bold font-color-1">
                Contact type(select one)
            </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" class="default-horizontal-padding mt-6 pa-0">
            <ion-segment [ngModel]="filter_type" (ionChange)="filter_type=$event.detail.value"
                         scrollable mode="md">
                <ion-segment-button [value]="filter.label" class="custom-drink-segment-button pv-2 mr-8"
                                    layout="icon-bottom" [mode]="'md'"
                                    *ngFor="let filter of filters">

                    <ion-icon class="d-inline-block mb-4" size="large" name="{{filter.icon}}"></ion-icon><br>
                    <ion-label
                            class="d-inline-block  font-color-outline-grey mv-2 font-small  text-transform-none ">
                        {{filter.label}}</ion-label>


                </ion-segment-button>
            </ion-segment>
        </ion-col>
    </ion-row>

    <ion-row class="position-fixed-bottom-0 z-index-top-button w-100p bg-white ion-justify-content-center" >
        <ion-col size="12" class="default-horizontal-padding border-top pv-8 bg-white ">
            <ion-row class="d-flex">
                <ion-col size="5">
                    <ion-button expand="block" size="large" fill="outline" (click)="closeModal({data:undefined,status:'CLOSE'})">
                        <ion-label class="font-small font-weight-700" >Cancel filter</ion-label>
                    </ion-button>
                </ion-col>
                <ion-col size="2">
                </ion-col>
                <ion-col size="5" class="ion-text-end">
                    <ion-button size="large" expand="block"
                                (click)="closeModal({data:filter_type,status:'SUCCESS'})">
                        <ion-label class="font-small font-weight-700">Apply filter</ion-label>
                    </ion-button>
                </ion-col>
            </ion-row>

        </ion-col>
    </ion-row>

</ion-content>
